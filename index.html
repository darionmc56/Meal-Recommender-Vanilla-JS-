<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Meal Recommender</title>
  </head>
  <body>
    <header>
      <h1>Meal Recommender</h1>
    </header>
    <main>
      <section class="container">
        <div class="goal-selector">
          <label class="goal" for="goal">Choose a goal</label>
          <select class="custom-select" id="goal">
            <option value="Healthy">Healthy</option>
            <option value="Bulking">Bulking</option>
            <option value="Budget">Budget</option>
          </select>
        </div>
        <div class="generate-btn-container">
          <button class="generate-btn">Generate Button</button>
        </div>
      </section>
      <section class="meal-plan-viewer"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
